<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-3">Calculator</h3>
            <input type="text" id="result" class="form-control mb-3 text-end" disabled>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('7')">7</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('8')">8</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('9')">9</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning btn-lg w-100" onclick="displayNumber('/')">/</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('4')">4</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('5')">5</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('6')">6</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning btn-lg w-100" onclick="displayNumber('*')">*</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('1')">1</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('2')">2</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('3')">3</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning btn-lg w-100" onclick="displayNumber('-')">-</button>
                </div>
            </div>
            <div class="row">
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('0')">0</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="displayNumber('.')">.</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-light btn-lg w-100" onclick="clearResult()">AC</button>
                </div>
                <div class="col-3 p-1">
                    <button class="btn btn-warning btn-lg w-100" onclick="displayNumber('+')">+</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-1">
                    <button class="btn btn-danger btn-lg w-100" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
